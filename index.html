    <body>

        <div class="vertical-center">
            <div class="container">
                <div class="row">
                    <div class="col col-12 text-center">
                        <h1>How to build an API workshop</h1>
                    </div>
                </div>
                <div class="row">
                    <div class="col col-12 text-center github">
                        <a class="github-button" target="_blank" href="https://github.com/AlbertSuarez" 
                            data-size="large" data-show-count="true" aria-label="Follow @AlbertSuarez on GitHub">
                            Follow
                        </a>
                        <a class="github-button" href="https://github.com/AlbertSuarez/build-api-workshop" 
                            data-icon="octicon-star" data-size="large" data-show-count="true" aria-label="Star AlbertSuarez/build-api-workshop on GitHub">
                            Star
                        </a>
                        <a class="github-button" href="https://github.com/AlbertSuarez/build-api-workshop/fork" 
                            data-icon="octicon-repo-forked" data-size="large" data-show-count="true" aria-label="Fork AlbertSuarez/build-api-workshop on GitHub">
                            Fork
                        </a>
                    </div>
                </div>
                <form id="apiForm">
                    <div class="form-group row col-lg-7 col-md-9 col-sm-12 auto-center">
                        <input type="number" class="form-control" id="portInput" placeholder="Port (i.e. 8080)">
                    </div>
                    <div class="form-group row col-lg-7 col-md-9 col-sm-12 auto-center">
                        <input class="form-control" id="endpointInput" placeholder="Endpoint (i.e. /companies)">
                    </div>
                    <div class="form-group row col-lg-7 col-md-9 col-sm-12 auto-center">
                        <select class="form-control" id="methodInput" placeholder="Method">
                            <option>GET</option>
                            <option>PUT</option>
                            <option>POST</option>
                            <option>DELETE</option>
                        </select>
                    </div>
                    <div class="form-group row col-lg-7 col-md-9 col-sm-12 auto-center">
                        <input class="form-control" id="requestBodyInput" placeholder='Request body (i.e. {"param": "value"}) - optional'>
                    </div>
                    <div class="form-group row col-lg-7 col-md-9 col-sm-12 auto-center">
                        <a class="btn form-control">Submit</a>
                    </div>
                </form>
                <div class="row">
                    <div class="col-lg-7 col-md-9 col-sm-12 auto-center">
                        <pre id="json-renderer"></pre>
                    </div>
                </div>
            </div>
        </div>
